<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Survey</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="survey">
            <div class="form-group">
              <label for="name">Your name:</label>
              <input id="name" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label>What is your favorite food?</label>
              <select class="form-control" id="favoriteFood">
                <option value="Korean">Korean</option>
                <option value="Mexican">Mexican</option>
                <option value="Japanese">Japanese</option>
                <option value="Chinese">Chinese</option>
              </select>
            </div>

            <div class="form-group">
              <label>What is your favorite music?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="favoriteMusic" value="K-Pop" checked>
                  K-Pop
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="favoriteMusic" value="Pop">
                  Pop
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="favoriteMusic" value="Rock n roll">
                  Rock n Roll
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="favoriteMusic" value="R & B">
                  R & B
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="date">Today's date:</label>
              <input id="date" class="form-control" type="date">
            </div>

            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="output">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Your Information:</h2>
              </div>
              <div class="panel-body">

                <div class="form-group">
                  <label>Your name:</label> <span class="outputName"></span>
                </div>
                <div class="form-group">
                  <label>Your favorite food:</label> <span class="outputFood"></span>
                </div>
                <div class="form-group">
                  <label>Your favorite music:</label> <span class="outputMusic"></span>
                </div>
                <div class="form-group">
                  <label>Today's date:</label> <span class="outputDate"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
